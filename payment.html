<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style3.css">

</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column"></div>
                <h3 class="title">Billing Address</h3>
                <div class="input-box"></div>
                <span>Full Name:</span>
                <input type="text" placeholder="Enter full name">
            </div>
            <div class="input-box"></div>
            <span>Email:</span>
            <input type="text" placeholder="Enter email">
    </div>
    <div class="input-box"></div>
    <span>Address:</span>
    <input type="text" placeholder="Enter address">
    <div class="input-box"></div>
    <span>City:</span>
    <input type="text" placeholder="Enter city">
    <div class="input-box"></div>
    <span>Postcode:</span>
    <input type="text" placeholder="Enter postcode">
    </div>


    <div class="column"></div>
    <h3 class="title">Payment</h3>
    <div class="input-box"></div>
    <span>Cards Accepted:</span>
    <input type="text" placeholder="Enter card">
    </div>
    <div class="input-box"></div>
    <span>Name On Card:</span>
    <input type="text" placeholder="Enter name on card">
    </div>
    <div class="input-box"></div>
    <span>Credit Card Number:</span>
    <input type="text" placeholder="Enter Credit card number">
    <div class="input-box"></div>
    <span>Exp. date:</span>
    <input type="text" placeholder="Enter expiry date ">
    <div class="input-box"></div>
    <span>CVV:</span>
    <input type="text" placeholder="Enter CVV">
    </div>
    </div>
    </div>
    </div>
    </div>
    </form>
    </div>
</body>

</html>
