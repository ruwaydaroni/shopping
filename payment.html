<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style3.css">

</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Enter full name">
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="text" placeholder="Enter email">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="Enter address">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="Enter city">
                    </div>
                    <div class="input-box">
                        <span>Postcode:</span>
                        <input type="text" placeholder="Enter postcode">
                    </div>
                </div>
            </div>



            <div class="column">
                <h3 class="title">Payment</h3>
                <div class="input-box">
                    <span>Cards Accepted:</span>
                    <img src="card_img.png">
                </div>
                <div class="input-box">
                    <span>Name On Card:</span>
                    <input type="text" placeholder="Enter name on card">
                </div>
                <div class="input-box">
                    <span>Credit Card Number:</span>
                    <input type="text" placeholder="Enter Credit card number">
                </div>
                <div class="input-box">
                    <span>Exp. date:</span>
                    <input type="text" placeholder="Enter expiry date ">
                </div>
                <div class="input-box">
                    <span>CVV:</span>
                    <input type="text" placeholder="Enter CVV">
                </div>
            </div>
    </div>
    </div>
    </div>

    <button type="submit" class="btn">Proceed To Payment</button>
    </form>
    </div>

</body>

</html>
